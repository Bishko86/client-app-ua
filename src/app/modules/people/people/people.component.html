<div class="form">
  <form [formGroup]="peopleForm">
    <h3>Profile Info</h3>
    <div class="profile-info">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter you name" formControlName="name">
        <mat-hint *ngIf="false">Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Enter you nick" formControlName="username">
        <mat-hint *ngIf="false">Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter you email" formControlName="email">
        <mat-hint *ngIf="false">Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Enter you phone" formControlName="phone">
        <mat-hint *ngIf="false">Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Website</mat-label>
        <input matInput placeholder="Enter you website" formControlName="website">
        <mat-hint *ngIf="false">Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Company</mat-label>
        <input matInput placeholder="Enter you company" formControlName="company">
        <mat-hint *ngIf="false">Hint</mat-hint>
      </mat-form-field>
    </div>

    <h3>Address</h3>
    <div class="address" formGroupName="address">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Enter you city" formControlName="city">
        <mat-hint *ngIf="false">Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input matInput placeholder="Enter you street" formControlName="street">
        <mat-hint *ngIf="false">Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Zipcode</mat-label>
        <input matInput placeholder="Enter you zipcode" formControlName="zipcode">
        <mat-hint *ngIf="false">Hint</mat-hint>
      </mat-form-field>
    </div>
  </form>

  <button mat-raised-button color="primary" (click)="addPerson()">Save Person</button>
</div>
<br>
<hr>
<br>
<app-people-list [people]="people"></app-people-list>
