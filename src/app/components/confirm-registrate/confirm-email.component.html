<div class="confirm-page">
  <h1>{{ confirmResult.title }}</h1>
  <p class="info">{{ confirmResult.text }}</p>
  <div class="success-confirm" *ngIf="confirmResult.status; else confirmFailure">
    <h2>Go to login?</h2>
    <div>
      <button class="log_btn"(click)="onToLoginPage()">Yes</button>
      <button class="log_btn" (click)="toWelcomePage()">No</button>
    </div>
  </div>
  <ng-template #confirmFailure>
    <app-loader></app-loader>
  </ng-template>
</div>
